---
"$schema": "http://json-schema.org/draft-06/schema#"
title: Connector Builder #TODO
type: object
description: Connector Builder structs #TODO
properties:
  version:
    "$ref": "#/definitions/Version"
  definitions:
    type: "#/definitions/Definitions"
  globals:
    "$ref": "#/definitions/Streams"
  streams:
    "$ref": "#/definitions/Streams"
  check:
    "$ref": "#/definitions/ConnectionChecker"
definitions:
  Definitions:
    type: object
    additionalProperties: false
  "$parameters":
    type: object
    additionalProperties: false
  ConnectionChecker:
    type: object
    anyOf:
      - "$ref": "#/definitions/CheckStream"
  CheckStream:
    type: object
    additionalProperties: false
    required:
      - stream_names
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      stream_names:
        type: array
        items:
          type: string
  Version:
    type: string
    description: "connector definition version"
  Streams:
    type: array
    items:
      "$ref": "#/definitions/Stream"
  Globals:
    type: object
    additionalProperties: false
    required:
      - authenticator
      - url_base
    properties:
      authenticator:
        "$ref": "#/definitions/Authenticator"
      url_base:
        type: string
  Stream:
    type: object
    additionalProperties: false
    required:
      - name
      - retriever
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      name:
        type: string
      primary_key:
        "$ref": "#/definitions/PrimaryKey"
      retriever:
        "$ref": "#/definitions/Retriever"
      checkpoint_interval:
        type: integer
  PrimaryKey:
    type: string
  Retriever:
    type: object
    anyOf:
      - "$ref": "#/definitions/SimpleRetriever"
  DefaultRetriever:
    type: object
    additionalProperties: false
    required:
      - requester
      - record_selector
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      primary_key:
        "$ref": "#/definitions/PrimaryKey"
      requester:
        "$ref": "#/definitions/Requester"
      record_selector:
        "$ref": "#/definitions/RecordSelector"
      paginator:
        "$ref": "#/definitions/Paginator"
      iterators:
        "$ref": "#/definitions/StreamSlicer"
      cursor:
        "$ref": "#/definitions/CursorStreamSlicer"
  Requester:
    type: object
    anyOf:
      - "$ref": "#/definitions/HttpRequester"
  HttpRequester:
    type: object
    additionalProperties: false
    required:
      - name
      - path
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      name:
        type: string
      path:
        type: string
        description: "path"
      http_method:
        "$ref": "#/definitions/HttpMethod"
        default: "GET"
      request_parameters:
        "$ref": "#/definitions/RequestInput"
      request_headers:
        "$ref": "#/definitions/RequestInput"
      request_body_data:
        "$ref": "#/definitions/RequestInput"
      request_body_json:
        "$ref": "#/definitions/RequestInput"
      error_handler:
        "$ref": "#/definitions/ErrorHandler"
  HttpMethod:
    type: string
    enum:
      - GET
      - POST
  RequestInput:
    type: object
    additionalProperties: false
  Authenticator:
    type: object
    description: "Authenticator type"
    anyOf:
      - "$ref": "#/definitions/OAuthAuthenticator"
      - "$ref": "#/definitions/ApiKeyAuthenticator"
      - "$ref": "#/definitions/BearerAuthenticator"
      - "$ref": "#/definitions/BasicHttpAuthenticator"
  ApiKeyAuthenticator:
    type: object
    additionalProperties: false
    required:
      - header
      - api_key
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      inject_into:
        type: "#/definitions/InjectInto"
      api_key:
        type: string
  BearerAuthenticator:
    type: object
    additionalProperties: false
    required:
      - bearer_token
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      bearer_token:
        type: string
  BasicHttpAuthenticator:
    type: object
    additionalProperties: false
    required:
      - username
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      username:
        type: string
      password:
        type: string
  OAuthAuthenticator:
    type: object
    additionalProperties: false
    required:
      - token_refresh_endpoint
      - client_id
      - client_secret
      - refresh_token
      - access_token_name
      - expires_in_name
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      token_refresh_endpoint:
        type: string
      client_id:
        type: string
      client_secret:
        type: string
      refresh_token:
        type: string
      scopes:
        type: array
        items:
          type: string
        default: [ ]
      token_expiry_date:
        type: string
      access_token_name:
        type: string
        default: "access_token"
      expires_in_name:
        type: string
        default: "expires_in"
      refresh_request_body:
        type: object
      grant_type:
        type: string
        default: "refresh_token"
  Paginator:
    type: object
    anyOf:
      - "$ref": "#/definitions/DefaultPaginator"
      - "$ref": "#/definitions/NoPagination"
  DefaultPaginator:
    type: object
    additionalProperties: false
    required:
      - pagination_strategy
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      page_size_inject_into:
        "$ref": "#/definitions/InjectInto"
      page_token_inject_into:
        "$ref": "#/definitions/InjectInto"
      pagination_strategy:
        "$ref": "#/definitions/PaginationStrategy"
  NoPagination:
    type: object
    additionalProperties: false
  InjectInto:
    type: object
    additionalProperties: false
    required:
      - inject_into
    properties:
      inject_into:
        "$ref": "#/definitions/InjectIntoType"
      field_name:
        type: string
  InjectIntoType:
    type: string
    enum:
      - request_parameter
      - header
      - path
      - body_data
      - body_json
  PaginationStrategy:
    type: object
    anyOf:
      - "$ref": "#/definitions/CursorPagination"
      - "$ref": "#/definitions/OffsetIncrement"
      - "$ref": "#/definitions/PageIncrement"
  LinkPagination:
    type: object
    additionalProperties: false
    required:
      - link_value
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      link_value:
        type: string
      stop_condition:
        type: string
      page_size:
        type: integer
  OffsetIncrement:
    type: object
    additionalProperties: false
    required:
      - page_size
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      page_size:
        type: integer
  PageIncrement:
    type: object
    additionalProperties: false
    required:
      - page_size
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      page_size:
        type: integer
  RecordSelector:
    type: object
    anyOf:
      - "$ref": "#/definitions/DefaultSelector"
  DefaultSelector:
    type: object
    required:
      - extractor
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      extractor:
        "$ref": "#/definitions/RecordExtractor"
      record_filter:
        "$ref": "#/definitions/RecordFilter"
      transformations:
        "$ref": "#/definitions/RecordTransformation"
  RecordExtractor:
    type: object
    anyOf:
      - "$ref": "#/definitions/DpathExtractor"
  DpathExtractor:
    type: object
    additionalProperties: false
    required:
      - field_path
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      field_path:
        type: array
        items:
          type: string
  RecordFilter:
    type: object
    additionalProperties: false
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      condition:
        type: string
  StreamSlicer:
    type: object
    anyOf:
      - "$ref": "#/definitions/CursorStreamSlicer"
      - "$ref": "#/definitions/ListStreamSlicer"
      - "$ref": "#/definitions/CartesianProductStreamSlicer"
      - "$ref": "#/definitions/SubstreamSlicer"
      - "$ref": "#/definitions/SingleSlice"
  SingleSlice:
    type: object
    additionalProperties: false
  SubstreamSlicer:
    type: object
    required:
      - parent_stream_configs
    additionalProperties: false
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      parent_stream_configs:
        type: array
        items:
          "$ref": "#/definitions/ParentStreamConfig"
  ParentStreamConfig:
    type: object
    required:
      - stream
      - parent_key
      - stream_slice_field
    additionalProperties: false
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      stream:
        "$ref": "#/definitions/Stream"
      parent_key:
        type: string
      stream_slice_field:
        type: string
      request_inject_into:
        "$ref": "#/definitions/InjectInto"
  CartesianProductStreamSlicer:
    type: object
    required:
      - stream_slicers
    additionalProperties: false
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      stream_slicers:
        type: array
        items:
          "$ref": "#/definitions/StreamSlicer"
  ListStreamSlicer:
    type: object
    required:
      - slice_values
      - cursor_field
    additionalProperties: false
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      slice_values:
        type: array
        items:
          type: string
      cursor_field:
        type: string
      inject_into:
        "$ref": "#/definitions/InjectInto"
  DatetimeStreamSlicer:
    type: object
    required:
      - start_datetime
      - end_datetime
      - step
      - cursor_field
      - datetime_format
    additional_properties: false
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      start_datetime:
        "$ref": "#/definitions/MinMaxDatetime"
      end_datetime:
        "$ref": "#/definitions/MinMaxDatetime"
      step:
        type: string
      cursor_field:
        type: string
      datetime_format:
        type: string
      start_time_inject_into:
        "$ref": "#/definitions/InjectInto"
      end_time_inject_into:
        "$ref": "#/definitions/InjectInto"
      stream_state_field_start:
        type: string
      stream_state_field_end:
        type: string
      lookback_window:
        type: string
  MinMaxDatetime:
    type: object
    required:
      - datetime
    additionalProperties: false
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      datetime:
        type: string
      datetime_format:
        type: string
      min_datetime:
        type: string
      max_datetime:
        type: string
  ErrorHandler:
    type: object
    description: "Error handler"
    anyOf:
      - "$ref": "#/definitions/DefaultErrorHandler"
      - "$ref": "#/definitions/CompositeErrorHandler"
  DefaultErrorHandler:
    type: object
    required:
      - max_retries
    additionalProperties: false
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      response_filters:
        type: array
        items:
          "$ref": "#/definitions/HttpResponseFilter"
      max_retries:
        type: integer
        default: 5
      backoff_strategies:
        type: array
        items:
          "$ref": "#/definitions/BackoffStrategy"
        default: [ ]
  CompositeErrorHandler:
    type: object
    required:
      - error_handlers
    additionalProperties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      error_handlers:
        type: array
        items:
          "$ref": "#/definitions/ErrorHandler"
  HttpResponseFilter:
    type: object
    required:
      - action
    additionalProperties: false
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      action:
        "$ref": "#/definitions/ResponseAction"
      http_codes:
        type: array
        items:
          type: integer
        default: [ ]
      error_message_contains:
        type: string
      predicate:
        type: string
  ResponseAction:
    type: string
    enum:
      - SUCCESS
      - FAIL
      - IGNORE
      - RETRY
  BackoffStrategy:
    type: object
    anyOf:
      - "$ref": "#/definitions/ExponentialBackoff"
      - "$ref": "#/definitions/ConstantBackoff"
      - "$ref": "#/definitions/WaitTimeFromHeader"
      - "$ref": "#/definitions/WaitUntilTimeFromHeader"
  ExponentialBackoff:
    type: object
    additionalProperties: false
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      factor:
        type: integer
        default: 5
  ConstantBackoff:
    type: object
    additionalProperties: false
    required:
      - backoff_time_in_seconds
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      backoff_time_in_seconds:
        type: number
  WaitTimeFromHeader:
    type: object
    additionalProperties: false
    required:
      - header
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      header:
        type: string
      regex:
        type: string
  WaitUntilTimeFromHeader:
    type: object
    additionalProperties: false
    required:
      - header
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      header:
        type: string
      regex:
        type: string
      min_wait:
        type: number
  RecordTransformation:
    type: object
    anyOf:
      - "$ref": "#/definitions/AddFields"
      - "$ref": "#/definitions/RemoveFields"
  AddFields:
    type: object
    required:
      - fields
    additionalProperties: false
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      fields:
        type: array
        items:
          "$ref": "#/definitions/AddedFieldDefinition"
  AddedFieldDefinition:
    type: object
    required:
      - path
      - value
    additionalProperties: false
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      path:
        "$ref": "#/definitions/FieldPointer"
      value:
        type: string
  FieldPointer:
    type: array
    items:
      type: string
  RemoveFields:
    type: object
    required:
      - field_pointers
    additionalProperties: false
    properties:
      "$parameters":
        "$ref": "#/definitions/$parameters"
      field_pointers:
        type: array
        items:
          "$ref": "#/definitions/FieldPointer"
