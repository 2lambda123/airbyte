name: Release hotfix version of helm charts(TBD)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

on:
  workflow_dispatch:
    inputs:
      partToBump:
        required: true
        description: "Part of version to bump (major|minor|patch)"
        default: "patch"

jobs:
  # In case of self-hosted EC2 errors, remove this block.
  start-release-airbyte-runner:
    name: "Release Airbyte: Start EC2 Runner"
    needs: find_valid_pat
    timeout-minutes: 10
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.start-ec2-runner.outputs.label }}
      ec2-instance-id: ${{ steps.start-ec2-runner.outputs.ec2-instance-id }}
    steps:
      - name: Checkout Airbyte
        uses: actions/checkout@v2
      - name: Start AWS Runner
        id: start-ec2-runner
        uses: ./.github/actions/start-aws-runner
        with:
          aws-access-key-id: ${{ secrets.SELF_RUNNER_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SELF_RUNNER_AWS_SECRET_ACCESS_KEY }}
          github-token: ${{ needs.find_valid_pat.outputs.pat }}

  releaseAirbyte:
    name: "Release helm charts"
    # In case of self-hosted EC2 errors, removed the `needs` line and switch back to running on ubuntu-latest.
    needs: start-release-airbyte-runner # required to start the main job when the runner is ready
    runs-on: ${{ needs.start-release-airbyte-runner.outputs.label }} # run the job on the newly created runner
    environment: more-secrets
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - uses: actions/checkout@v3
        with:
          repository: "airbytehq/helm-charts"
          token: ${{ secrets.OCTAVIA_PAT }}
          path: "./.github/helm-charts"

      - uses: actions/setup-java@v1
        with:
          java-version: "17"

      - uses: actions/setup-node@v2
        with:
          node-version: "lts/gallium"
      # necessary to install pip
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      
      - name: Generate new version number
        shell: bash
        id: new_version
        env:
          PART_TO_BUMP: ${{ github.event.inputs.partToBump }}
        run: |
          ./tools/bin/bump_version.sh

      - name: Release helm charts
        uses: ./.github/actions/publish-helm-charts
        with:
          new_version_number: ${{ steps.new_version.outputs.NEW_VERSION }}

  createPullRequest:
    needs:
      - releaseAirbyte
      - releaseOctavia
    runs-on: ubuntu-latest
    environment: more-secrets
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      # necessary to install pip
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Bump version
        id: bump_version
        env:
          PART_TO_BUMP: ${{ github.event.inputs.partToBump }}
        run: ./tools/bin/bump_version.sh charts
      - name: Get PR Body
        id: pr_body
        env:
          PREV_VERSION: ${{ steps.bump_version.outputs.PREV_VERSION }}
          NEW_VERSION: ${{ steps.bump_version.outputs.NEW_VERSION }}
          GIT_REVISION: ${{ steps.bump_version.outputs.GIT_REVISION }}
        run: |
          chmod +x tools/bin/pr_body.sh
          body=$(./tools/bin/pr_body.sh)
          body="${body//$'\n'/'%0A'}"
          echo ::set-output name=PR_BODY::$body
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.SLASH_COMMAND_PAT }}
          branch: bump-version
          branch-suffix: random
          delete-branch: true
          title: Bump Helm Chart version from ${{ steps.bump_version.outputs.PREV_VERSION }} to ${{ steps.bump_version.outputs.NEW_VERSION }}
          body: ${{ steps.pr_body.outputs.PR_BODY }}
          commit-message: Bump Helm Chart version from ${{ steps.bump_version.outputs.PREV_VERSION }} to ${{ steps.bump_version.outputs.NEW_VERSION }}
      - name: PR Details
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"