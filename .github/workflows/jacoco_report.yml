name: Measure coverage

on:
  pull_request:
    branches:
      - master
    paths:
      - "airbyte-integrations/connectors/source-postgres/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Run Coverage
        run: |
          ./gradlew ./gradlew testCodeCoverageReport

      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.3
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/testCodeCoverageReport/testCodeCoverageReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 43
          title: Coverage report for source-postgres and dependencies
          update-comment: true