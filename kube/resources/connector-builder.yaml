apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-connector-builder
spec:
  replicas: 1
  selector:
    matchLabels:
      airbyte: connector-builder
  template:
    metadata:
      labels:
        airbyte: connector-builder
    spec:
      containers:
        - name: airbyte-connector-builder-container
          image: airbyte/connector-builder
          env:
            - name: AIRBYTE_VERSION
              valueFrom:
                configMapKeyRef:
                  name: airbyte-env
                  key: AIRBYTE_VERSION
