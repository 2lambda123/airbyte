version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["{{ parameters.extractor_path }}"]

  requester:
    type: HttpRequester
    url_base: "https://holidayapi.com/v1/"
    http_method: "GET"
    authenticator:
      type: NoAuth
    request_parameters:
      key: "{{ config['api_key'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  holidays_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "holidays"
      primary_key: "uuid"
      path: "holidays"
      extractor_path: "holidays"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          $ref: "#/definitions/requester/request_parameters"
          country: "{{ config['country'] }}"
          year: "{{ config['year'] }}"

  countries_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "countries"
      path: "countries"
      extractor_path: "countries"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          $ref: "#/definitions/requester/request_parameters"
          country: "{{ config['country'] }}"
          year: "{{ config['year'] }}"

  languages_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "languages"
      path: "languages"
      extractor_path: "languages"


streams:
  - "#/definitions/holidays_stream"
  - "#/definitions/countries_stream"
  - "#/definitions/languages_stream"

check:
  type: CheckStream
  stream_names:
    - "holidays"
    - "countries"
    - "languages"

