version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "https://plausible.io/api/v1/stats"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"
    request_options_provider:
      request_parameters:
        site_id: "{{ config['site_id'] }}"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  stats_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "customers"
      path: "/stats/timeseries"

streams:
  - "*ref(definitions.customers_stream)"

check:
  stream_names:
    - "customers"
