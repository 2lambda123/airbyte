documentationUrl: https://docs.airbyte.io/integrations/sources/plausible
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Plausible Spec
  type: object
  required:
    - api_key
    - site_id
  additionalProperties: true
  properties:
    api_key:
      type: string
      description: >-
        Plausible API Key. See the <a
        href="https://plausible.io/docs/stats-api">docs</a>
        for information on how to generate this key.
      airbyte_secret: true
    site_id:
      type: string
      description: >-
        The domain of your site as configured on Plausible,
        excluding "https://" and "www". Can be retrieved from
        the 'domain' field in your Plausible site settings.
      # Alphanumeric, '-', or '.' characters separated by a period
      pattern: ^[A-Za-z0-9-.]+\.[A-Z-a-z0-9-.]+
      examples:
        - airbyte.com
        - docs.airbyte.com
    start_date:
      type: string
      description: >-
        Start date for data to retrieve, in ISO-8601 format.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - YYYY-MM-DD