documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Plausible Spec
  type: object
  required:
    - api_key
    - site_id
  additionalProperties: true
  properties:
    api_key:
      type: string
      description: >-
        Plausible API Key. See the <a
        href="https://plausible.io/docs/stats-api">docs</a>
        for information on how to generate this key.
      airbyte_secret: true
    site_id:
      type: string
      description: >-
        The domain of your site as configured on Plausible.
        Can be retrieved from the 'domain' field in your
        Plausible site settings.