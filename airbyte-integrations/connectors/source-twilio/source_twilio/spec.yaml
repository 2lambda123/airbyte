documentationUrl: https://docs.airbyte.com/integrations/sources/twilio
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Twilio Spec
  type: object
  required:
    - account_sid
    - auth_token
    - start_date
  additionalProperties: true
  properties:
    account_sid:
      title: Account ID
      type: string
      description: Twilio account SID
      airbyte_secret: true
      order: 0
    auth_token:
      title: Auth Token
      type: string
      description: Twilio Auth Token.
      airbyte_secret: true
      order: 1
    start_date:
      title: Replication Start Date
      type: string
      description: UTC date and time in the format 2020-10-01T00:00:00Z. Any data
        before this date will not be replicated.
      examples:
        - '2020-10-01T00:00:00Z'
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      order: 2
    lookback_window:
      title: Lookback window
      type: integer
      description: How far into the past to look for records. (in minutes)
      default: 0
      examples:
        - 60
      maximum: 576000
      minimum: 0
      order: 3
