version: "0.1.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_pointer: ["{{ options.name }}"]
  requester:
    type: HttpRequester
    url_base: "https://api.twilio.com/"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config.account_sid }}"
      password: "{{ config.auth_token }}"
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: CursorPagination
        cursor_value: "{{ response['next_page_uri'] }}"
        page_size: 1000
      page_size_option:
        inject_into: "request_parameter"
        field_name: "PageSize"
      page_token_option:
        inject_into: "path"
      url_base: "*ref(definitions.requester.url_base)"
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "*ref(definitions.retriever)"
  accounts_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "accounts"
      path: "/2010-04-01/Accounts.json"
      primary_key: "sid"
  base_nested_stream:
    $ref: "*ref(definitions.base_stream)"
    retriever:
      $ref: "*ref(definitions.retriever)"
      requester:
        $ref: "*ref(definitions.requester)"
        path: "{{ stream_slice.subresource_uris[options.name] }}"
      stream_slicer:
        type: SubstreamSlicer
        parent_stream_configs:
          - stream: "*ref(definitions.accounts_stream)"
            parent_key: subresource_uris
            stream_slice_field: subresource_uris
  addresses_stream:
    $ref: "*ref(definitions.base_nested_stream)"
    $options:
      name: "addresses"
      primary_key: "sid"
  applications_stream:
    $ref: "*ref(definitions.base_nested_stream)"
    $options:
      name: "applications"
      primary_key: "sid"
  incoming_phone_numbers_stream:
    $ref: "*ref(definitions.base_nested_stream)"
    $options:
      name: "incoming_phone_numbers"
      primary_key: "sid"
  keys_stream:
    $ref: "*ref(definitions.base_nested_stream)"
    $options:
      name: "keys"
      primary_key: "sid"
  outgoing_caller_ids_stream:
    $ref: "*ref(definitions.base_nested_stream)"
    $options:
      name: "outgoing_caller_ids"
      primary_key: "sid"
  transcriptions_stream:
    $ref: "*ref(definitions.base_nested_stream)"
    $options:
      name: "transcriptions"
      primary_key: "sid"

streams:
  - "*ref(definitions.accounts_stream)"
  - "*ref(definitions.addresses_stream)"
  - "*ref(definitions.applications_stream)"
  - "*ref(definitions.incoming_phone_numbers_stream)"
  - "*ref(definitions.keys_stream)"
  - "*ref(definitions.outgoing_caller_ids_stream)"
  - "*ref(definitions.transcriptions_stream)"

check:
  stream_names:
    - "accounts"
