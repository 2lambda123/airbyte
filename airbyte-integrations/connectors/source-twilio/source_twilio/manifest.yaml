          username: "{{ config['account_sid'] }}"
          password: "{{ config['auth_token'] }}"
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: "date_generated"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%f%z"
        cursor_granularity: "PT0.000001S"
        step: "P1D"

