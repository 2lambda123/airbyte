spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/twilio
  connection_specification:
    title: Twilio Spec
    type: object
    required:
      - account_sid
      - auth_token
      - start_date
    additionalProperties: true
    properties:
      account_sid:
        title: Account ID
        description: Twilio account SID
        airbyte_secret: true
        type: string
        order: 1
      auth_token:
        title: Auth Token
        description: Twilio Auth Token.
        airbyte_secret: true
        type: string
        order: 2
      start_date:
        title: Replication Start Date
        description: UTC date and time in the format 2020-10-01T00:00:00Z. Any data
          before this date will not be replicated.
        pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$"
        examples:
        - '2020-10-01T00:00:00Z'
        type: string
        order: 3
        format: date-time
      lookback_window:
        title: Lookback window
        description: How far into the past to look for records. (in minutes)
        examples:
        - 60
        default: 0
        minimum: 0
        maximum: 576000
        type: integer
        order: 4
