plugins {
    id 'airbyte-python'
    id 'airbyte-docker'
    id 'airbyte-connector-acceptance-test'
}

airbytePython {
    moduleDirectory 'source_faker'
}

dependencies {
    implementation project(':airbyte-integrations:bases:base-python')
    implementation files(project(':airbyte-integrations:bases:base-python').airbyteDocker.outputs)
}
