documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Railz Spec
  type: object
  required:
    - client_id
    - secret_key
  properties:
    client_id:
      type: string
      title: API identifier client_id
      description: API identifier client_id
      order: 0
    secret_key:
      type: string
      title: secret_key
      description: secret_key
      order: 1
    start_date:
      type: string
      title: Start date
      description: Start date
      pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
      order: 2
