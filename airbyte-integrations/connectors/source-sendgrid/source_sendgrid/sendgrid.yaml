lists_stream:
  options:
    name: "lists"
    primary_key: id
    url_base: "https://api.sendgrid.com"
    schema_loader:
      file_path: "./source_sendgrid/schemas/{{options.name}}.json"
    retriever:
      paginator:
        type: "LimitPaginator"
        limit_value: 10
        limit_option:
          option_type: request_parameter
          field_name: page_size
        page_token:
          option_type: path
        pagination_strategy:
          type: "CursorPagination"
          cursor_value: "{{ decoded_response._metadata.next }}"

      requester:
        path:
          class_name: "airbyte_cdk.sources.declarative.interpolation.interpolated_string.InterpolatedString"
          string: "{{ next_page_token['next_page_url'] }}"
          default: "/v3/marketing/lists"
        authenticator:
          type: "TokenAuthenticator"
          token: "{{ config.apikey }}"
      record_selector:
        extractor:
          transform: "_.result"

streams:
  - "*ref(lists_stream)"
check:
  stream_names:
    - "lists"
