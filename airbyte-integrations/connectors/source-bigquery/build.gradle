

plugins {
    id 'application'
    id 'airbyte-docker'
    id 'airbyte-java-cdk'
    id 'airbyte-integration-test-java'
    id 'airbyte-performance-test-java'
    id 'java-test-fixtures'
    id 'airbyte-connector-acceptance-test'
}

application {
    mainClass = 'io.airbyte.integrations.source.bigquery.BigQuerySource'
    applicationDefaultJvmArgs = ['-XX:+ExitOnOutOfMemoryError', '-XX:MaxRAMPercentage=75.0']
}

airbyteCdk {
    cdkVersionRequired = '0.1.0-SNAPSHOT'  // The version of the CDK you are targeting.
    useCdkProjectRef = true        // True to avoid using MavenLocal, and just depend on the folder.
}

dependencies {
    implementation project(":airbyte-cdk:java:airbyte-cdk")
    // implementation "io.airbyte:airbyte-cdk:0.1.0"
    // testImplementation testFixtures("io.airbyte:airbyte-cdk:0.1.0")

    implementation 'com.google.cloud:google-cloud-bigquery:2.23.2'
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation libs.airbyte.protocol

    testImplementation 'org.apache.commons:commons-lang3:3.11'
}
