documentationUrl: https://docs.airbyte.io/integrations/sources/xero
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Xero Spec
  type: object
  required:
    - authentication
    - tenant_id
    - start_date
  additionalProperties: true

  properties:
    authentication:
      type: object
      title: Authenticate via Xero (OAuth)
      required:
        - client_id
        - client_secret
        - refresh_token
      properties:
        client_id:
          title: Client ID
          type: string
          description: "Enter your Xero application's Client ID"
        client_secret:
          title: Client Secret
          type: string
          description: "Enter your Xero application's Client Secret"
          airbyte_secret: true
        refresh_token:
          title: Refresh Token
          type: string
          description: "Enter your Xero application's refresh token"
          airbyte_secret: true
      order: 0
    tenant_id:
      title: Tenant ID
      type: string
      description: "Enter your Xero organization's Tenant ID"
      order: 1
    start_date:
      type: string
      pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$"
      description: "UTC date and time in the format YYYY-MM-DDTHH:mm:ssZ. Any data with created_at before this data will not be synced."
      examples:
        - "2022-03-01T00:00:00Z"
      format: "date-time"
      order: 2

advanced_auth:
  auth_flow_type: oauth2.0
  oauth_config_specification:
    complete_oauth_output_specification:
      type: object
      additionalProperties: false
      properties:
        refresh_token:
          type: string
          path_in_connector_config:
            - authentication
            - refresh_token
    complete_oauth_server_input_specification:
      type: object
      additionalProperties: false
      properties:
        client_id:
          type: string
        client_secret:
          type: string
    complete_oauth_server_output_specification:
      type: object
      additionalProperties: false
      properties:
        client_id:
          type: string
          path_in_connector_config:
            - authentication
            - client_id
        client_secret:
          type: string
          path_in_connector_config:
            - authentication
            - client_secret
