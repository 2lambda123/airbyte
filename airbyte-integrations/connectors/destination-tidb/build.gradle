plugins {
    id 'application'
    id 'airbyte-docker'
    id 'airbyte-integration-test-java'
    id 'airbyte-java-cdk'
}

application {
    mainClass = 'io.airbyte.integrations.destination.tidb.TiDBDestination'
}

dependencies {
    implementation libs.airbyte.protocol

    implementation 'mysql:mysql-connector-java:8.0.30'
    implementation libs.connectors.testcontainers.tidb

    integrationTestJavaImplementation libs.connectors.testcontainers.tidb
}

tasks.named('airbyteDocker').configure {
    dependsOn project(':airbyte-integrations:bases:base-normalization').tasks.named('airbyteDockerTiDB')
}
