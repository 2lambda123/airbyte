documentationUrl: https://docs.airbyte.io/integrations/sources/exchangeratesapi
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Echange rate API Spec
  type: object
  required:
    - access_key
    - start_date
    - base
  additionalProperties: false
  properties:
    access_key:
      type: string
      description: API access key used to retrieve data from the Exchange Rates API.
    start_date:
      type: string
      description: Start getting data from that date.
      format: date
      examples:
        - "%Y-%m-%d"
    base:
      type: string
      enum:
        - USD
        - JPY
        - BGN
        - CZK
        - DKK
      examples:
        - USD
        - EUR
      description: "ISO reference currency. See <a href=\"https://www.ecb.europa.eu/stats/policy_and_exchange_rates/euro_reference_exchange_rates/html/index.en.html\">here</a>."
    symbols:
      type: array
      items:
        type: string
      examples:
        - USD
        - EUR
      description: Enter a list of comma-separated currency codes to limit output currencies.
