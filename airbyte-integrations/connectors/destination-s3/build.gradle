plugins {
    id 'application'
    id 'airbyte-docker'
    id 'airbyte-java-cdk'
    id 'airbyte-integration-test-java'
}

application {
    mainClass = 'io.airbyte.integrations.destination.s3.S3DestinationRunner'
    applicationDefaultJvmArgs = ['-XX:+ExitOnOutOfMemoryError', '-XX:MaxRAMPercentage=75.0']
}

// Define the properties that the plugin will use
airbyteCdk {
    cdkVersionRequired = '0.1.0-SNAPSHOT'  // The version of the CDK you are targeting.
    useCdkProjectRef = true        // True to avoid using MavenLocal, and just depend on the folder.
}

dependencies {
    // Toggle between the two implementations below to test without interim CDK build.
    // implementation "io.airbyte:airbyte-cdk:0.1.0-SNAPSHOT"
    implementation project(":airbyte-cdk:java:airbyte-cdk")

    implementation project(':airbyte-config-oss:config-models-oss')
    implementation libs.airbyte.protocol

    // csv
    implementation 'com.amazonaws:aws-java-sdk-s3:1.11.978'
    implementation 'org.apache.commons:commons-csv:1.4'
    implementation 'com.github.alexmojaki:s3-stream-upload:2.2.2'

    // parquet
    implementation ('org.apache.hadoop:hadoop-common:3.3.3') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        exclude group: 'org.slf4j', module: 'slf4j-reload4j'
    }
    implementation ('org.apache.hadoop:hadoop-aws:3.3.3') { exclude group: 'org.slf4j', module: 'slf4j-log4j12'}
    implementation ('org.apache.hadoop:hadoop-mapreduce-client-core:3.3.3') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        exclude group: 'org.slf4j', module: 'slf4j-reload4j'
    }
    implementation ('org.apache.parquet:parquet-avro:1.12.3') { exclude group: 'org.slf4j', module: 'slf4j-log4j12'}
    implementation ('com.github.airbytehq:json-avro-converter:1.1.0') { exclude group: 'ch.qos.logback', module: 'logback-classic'}
    implementation group: 'com.hadoop.gplcompression', name: 'hadoop-lzo', version: '0.4.20'
    testImplementation 'org.apache.commons:commons-lang3:3.11'
    testImplementation 'org.xerial.snappy:snappy-java:1.1.8.4'
    testImplementation "org.mockito:mockito-inline:4.1.0"
}
