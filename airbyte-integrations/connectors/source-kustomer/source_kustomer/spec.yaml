documentationUrl: https://docs.airbyte.com/integrations/sources/kustomer
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Kustomer Spec
  type: object
  required:
    - api_token
    - start_date
  properties:
    api_token:
      type: string
      title: API Token
      description: >-
        Kustomer API Token. See the <a href=\"https://developer.kustomer.com/kustomer-api-docs/reference/authentication\">docs</a> on how to obtain this
      airbyte_secret: true
    start_date:
      type: string
      title: Start Date
      description: >-
        The date from which you'd like to replicate the data
      examples:
        - "2019-01-01T00:00:00Z"
