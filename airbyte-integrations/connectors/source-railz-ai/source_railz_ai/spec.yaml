documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Railz Spec
  type: object
  required:
    - client_id
    - secret_key
  properties:
    client_id:
      type: string
      title: API identifier client_id
      description: API identifier client_id
      order: 0
    secret_key:
      type: string
      title: secret_key
      description: secret_key
      order: 1
    start_date:
      type: string
      title: Start date
      description: Start date
      pattern: ^\d{4}\-(0[1-9]|1[012])\-(0[1-9]|[12][0-9]|3[01])$
      order: 2