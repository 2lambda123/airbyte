import org.jsonschema2pojo.SourceType

plugins {
    id 'application'
    id 'airbyte-docker'
    id 'airbyte-java-cdk'
    id 'airbyte-integration-test-java'
    id 'airbyte-performance-test-java'
    id 'airbyte-connector-acceptance-test'
    id "org.jsonschema2pojo" version "1.2.1"
}

application {
    mainClass = 'io.airbyte.integrations.source.postgres.PostgresSource'
    applicationDefaultJvmArgs = ['-XX:+ExitOnOutOfMemoryError', '-XX:MaxRAMPercentage=75.0']
}

// Define the properties that the plugin will use
airbyteCdk {
    cdkVersionRequired = '0.1.0-SNAPSHOT'  // The version of the CDK you are targeting.
    useCdkProjectRef = true        // True to avoid using MavenLocal, and just depend on the folder.
}

// // TODO: Move this logic into the 'airbyte-java-connector' plugin:
// def cdkImplementation = project(':airbyte-cdk')
// if (!useCdkProjRef) {
//     cdkImplementation = "io.airbyte:airbyte-cdk:${cdkVersion}"
// }

dependencies {
    // Toggle between the two implementations below to test without interim CDK build.
    // implementation "io.airbyte:airbyte-cdk:0.1.0-SNAPSHOT"
    implementation project(":airbyte-cdk:java:airbyte-cdk")

    // implementation airbyteCdk.getCdkDependencyRef()
    // // testImplementation testFixtures(airbyteCdk.getCdkDependencyRef())
    // integrationTestJavaImplementation airbyteCdk.getCdkDependencyRef()
    // performanceTestJavaImplementation airbyteCdk.getCdkDependencyRef()

    implementation libs.airbyte.protocol

    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation libs.postgresql
    implementation libs.bundles.datadog

    testImplementation project(":airbyte-json-validation")
    // testImplementation project(':airbyte-test-utils')
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation libs.connectors.testcontainers.jdbc
    testImplementation libs.connectors.testcontainers.postgresql
    testImplementation libs.junit.jupiter.system.stubs

}

jsonSchema2Pojo {
    sourceType = SourceType.YAMLSCHEMA
    source = files("${sourceSets.main.output.resourcesDir}/internal_models")
    targetDirectory = new File(project.buildDir, 'generated/src/gen/java/')
    removeOldOutput = true

    targetPackage = 'io.airbyte.integrations.source.postgres.internal.models'

    useLongIntegers = true
    generateBuilders = true
    includeConstructors = false
    includeSetters = true
}
