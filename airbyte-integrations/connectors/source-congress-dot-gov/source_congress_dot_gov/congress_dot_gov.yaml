version: "0.1.0"
definitions:
  schema_loader:
    type: JsonSchema
    file_path: "./source_congress_dot_gov/schemas/{{ options['name'] }}.json"
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
  requester:
    type: HttpRequester
    http_method: "GET"
    request_options_provider:
      request_parameters:
        format: json
        sort: asc
        api_key: "{{ config['api_key'] }}"
    path: "{{ options['path'] }}"
  retriever:
    type: SimpleRetriever
    $options:
      url_base: https://api.congress.gov/v3/
    name: "{{ options['name'] }}"
    primary_key: "{{ options['primary_key'] }}"
    paginator:
      type: LimitPaginator
      $options:
        page_size: 250
      pagination_strategy:
        type: OffsetIncrement
      limit_option:
        inject_into: request_parameter
        field_name: limit
      page_token_option:
        field_name: offset
        inject_into: request_parameter
    record_selector:
      $ref: "*ref(definitions.selector)"
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    type: DeclarativeStream
    schema_loader:
      $ref: "*ref(definitions.schema_loader)"
    retriever:
      $ref: "*ref(definitions.retriever)"
streams:
  - $ref: "*ref(definitions.base_stream)"
    $options:
      name: "bill"
      path: "bill"
      field_pointer: ["bills"]
    primary_key: "number"
  - $ref: "*ref(definitions.base_stream)"
    $options:
      name: "summaries"
      path: "summaries"
      field_pointer: ["summaries"]
    primary_key: ""
  - $ref: "*ref(definitions.base_stream)"
    $options:
      name: "amendment"
      path: "amendment"
      field_pointer: ["amendments"]
    primary_key: ""
  - $ref: "*ref(definitions.base_stream)"
    $options:
      name: "congress"
      path: "congress"
      field_pointer: ["congresses"]
    primary_key: "name"
  - $ref: "*ref(definitions.base_stream)"
    $options:
      name: "member"
      path: "member"
      field_pointer: ["members"]
    primary_key: ""
  - $ref: "*ref(definitions.base_stream)"
    $options:
      name: committee
      path: committee
      field_pointer: ["committees"]
    primary_key: ""
  - $ref: "*ref(definitions.base_stream)"
    $options:
      name: "committee_report"
      path: "committeeReport"
      field_pointer: ["reports"]
    primary_key: ""
  - $ref: "*ref(definitions.base_stream)"
    $options:
      name: "congressional_record"
      path: "congressional-record"
      field_pointer: ["Results", "Issues"]
    primary_key: ""
  - $ref: "*ref(definitions.base_stream)"
    $options:
      name: "house_communication"
      path: "house-communication"
      field_pointer: ["houseCommunications"]
    primary_key: ""
  - $ref: "*ref(definitions.base_stream)"
    $options:
      name: "nomination"
      path: "nomination"
      field_pointer: ["nominations"]
    primary_key: ""
  - $ref: "*ref(definitions.base_stream)"
    $options:
      name: "treaty"
      path: "treaty"
      field_pointer: ["treaties"]
    primary_key: ""
check:
  type: CheckStream
  stream_names: ["bills"]
