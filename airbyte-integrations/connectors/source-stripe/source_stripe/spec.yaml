documentationUrl: https://docs.airbyte.com/integrations/sources/stripe
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Stripe Source Spec
  type: object
  required:
    - client_secret
    - account_id
    - start_date
  properties:
    account_id:
      type: string
      title: Account ID
      description: >-
        Your Stripe account ID, which starts with 'acct_'. Find yours in your 
        <a href="https://dashboard.stripe.com/settings/account">Stripe account settings</a>).
      order: 0
    client_secret:
      type: string
      title: Secret Key
      description: >-
        Stripe API key used to authenticate the connection. 
        Find yours in your <a href="https://dashboard.stripe.com/apikeys">Stripe dashboard</a>).
      airbyte_secret: true
      order: 1
    start_date:
      type: string
      title: Replication Start Date
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      description: >-
        UTC date and time in the format 2017-01-25T00:00:00Z. Only data generated
        after this date will be replicated.
      examples:
        - "2017-01-25T00:00:00Z"
      format: date-time
      order: 2
    lookback_window_days:
      type: integer
      title: Lookback Window (Days)
      default: 0
      minimum: 0
      examples: [0, 1, 7, 28]
      description: >-
        When set, the connector will always re-export data from the past N days,
        where N is the value set here. This is useful if your data is frequently updated
        after creation. More info can be found <a
        href="https://docs.airbyte.com/integrations/sources/stripe#requirements">here</a>.
      order: 3
    slice_range:
      type: integer
      title: Data Sync Frequency (Days)
      default: 365
      minimum: 1
      examples: [1, 3, 10, 30, 180, 360]
      description: >-
        The time increment in days used by the connector when requesting data from the Stripe API. 
        A larger value will reduce the number of requests, speeding up the sync process but causing 
        the state to be updated less frequently.
      order: 4
