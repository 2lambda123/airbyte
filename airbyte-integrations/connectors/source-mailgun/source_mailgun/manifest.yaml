version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["items"]

  requester:
    type: HttpRequester
    url_base: |
      {{
        'https://api.mailgun.net/v3'
        if config['domain_region'] == 'US'
        else 'https://api.eu.mailgun.net/v3'
      }}
    http_method: "GET"
    authenticator:
      type: "BasicHttpAuthenticator"
      username: "api"
      password: "{{ config['private_key'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  incremental_sync_base:
    type: DatetimeBasedCursor
    cursor_field: "{{ parameters.incremental_cursor }}"
    datetime_format: "%s"
    cursor_granularity: "PT0.000001S"
    lookback_window: "P31D"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    end_datetime:
      datetime: "{{ today_utc() }}"
      datetime_format: "%Y-%m-%d"
    step: "P1M"

  domains_stream:
    $ref: "#/definitions/base_stream"
    name: "domains"
    primary_key: "id"
    $parameters:
      path: "/domains"

  events_stream:
    $ref: "#/definitions/base_stream"
    name: "events"
    primary_key: "id"
    $parameters:
      path: "/events"
      incremental_cursor: "timestamp"
    incremental_sync:
      $ref: "#/definitions/incremental_sync_base"  

streams:
  - "#/definitions/domains_stream"
  - "#/definitions/events_stream"

check:
  type: CheckStream
  stream_names:
    - "domains"
    - "events"
    