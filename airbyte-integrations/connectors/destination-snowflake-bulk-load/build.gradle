plugins {
    id 'application'
    id 'airbyte-java-connector'
}

airbyteJavaConnector {
    cdkVersionRequired = '0.1.7'
    features = ['db-destinations']
    useLocalCdk = true
}

airbyteJavaConnector.addCdkDependencies()

application {
    mainClass = 'io.airbyte.integrations.destination.snowflake.SnowflakeBulkLoadDestination'
    applicationDefaultJvmArgs = ['-XX:+ExitOnOutOfMemoryError', '-XX:MaxRAMPercentage=75.0']
}

dependencies {
    implementation project(':airbyte-integrations:connectors:destination-snowflake')
    implementation project(':airbyte-integrations:bases:base-typing-deduping')

    integrationTestJavaImplementation project(':airbyte-integrations:connectors:destination-snowflake')
    integrationTestJavaImplementation project(':airbyte-integrations:bases:base-typing-deduping')

    integrationTestJavaImplementation project(':airbyte-integrations:bases:standard-destination-test')
    integrationTestJavaImplementation project(':airbyte-connector-test-harnesses:acceptance-test-harness')

    implementation 'org.apache.commons:commons-csv:1.4'

}
